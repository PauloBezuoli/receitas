    <main>

      <div class="container">
        <h1>Efetue seu cadastro</h1>
        <form action="https://api.staticforms.xyz/submit" method="post">
          <input type="hidden" name="accessKey" value="35a5fe90-5d2d-4e6c-8025-c0bdea4c289f">
          <input type="hidden" name="redirectTo" value="https://paulobezuoli.github.io/receitas/cadastro.html">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
          </div>
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" name="$CEP" placeholder="CEP" required>
          </div>
          <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" class="form-control" id="rua" name="$Rua" placeholder="Informe o logradouro" required>
          </div>
          <div class="form-group">
            <label for="numero">Nº</label>
            <input type="number" class="form-control" id="numero" name="$Número" placeholder="Número" required>
          </div>
          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="$Complemento" placeholder="Complemento">
          </div>
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="$Cidade" placeholder="Cidade" required>
          </div>
          <div class="form-group">
            <label for="estado">UF</label>
            <input type="text" class="form-control" id="estado" name="$Uf" placeholder="Estado" required>
          </div>
          <div style="display: flex; justify-content: center; align-items: center; background-color: wi;"><button type="submit" value="Submit" class="btn btn-primary" style="width: 300px; margin: 20px; padding: 10px;">Cadastrar</button></div>
        </form>
      </div>
